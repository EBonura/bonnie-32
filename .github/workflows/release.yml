name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: check
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version v$VERSION detected, creating release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  create-tag:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.check-version.outputs.version }}" -m "Release v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"

  build:
    needs: [check-version, create-tag]
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') || needs.check-version.outputs.should_release == 'true')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bonnie-engine
            asset_name: bonnie-engine-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bonnie-engine.exe
            asset_name: bonnie-engine-windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: bonnie-engine
            asset_name: bonnie-engine-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bonnie-engine
            asset_name: bonnie-engine-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxi-dev libgl1-mesa-dev libasound2-dev libudev-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          cp -r assets release/
          cp README.md LICENSE release/
          cd release && tar -czvf ../${{ matrix.asset_name }}.tar.gz *

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          Copy-Item -Recurse assets release/
          Copy-Item README.md, LICENSE release/
          Compress-Archive -Path release/* -DestinationPath ${{ matrix.asset_name }}.zip

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  build-wasm:
    needs: [check-version, create-tag]
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') || needs.check-version.outputs.should_release == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Build WASM
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Package WASM
        run: |
          mkdir -p release
          cp target/wasm32-unknown-unknown/release/bonnie-engine.wasm release/
          cp index.html release/
          cp -r assets release/
          cd release && tar -czvf ../bonnie-engine-wasm.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bonnie-engine-wasm
          path: bonnie-engine-wasm.tar.gz

  release:
    needs: [check-version, build, build-wasm]
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') || needs.check-version.outputs.should_release == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=v${{ needs.check-version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            artifacts/bonnie-engine-linux-x86_64/bonnie-engine-linux-x86_64.tar.gz
            artifacts/bonnie-engine-windows-x86_64/bonnie-engine-windows-x86_64.zip
            artifacts/bonnie-engine-macos-x86_64/bonnie-engine-macos-x86_64.tar.gz
            artifacts/bonnie-engine-macos-aarch64/bonnie-engine-macos-aarch64.tar.gz
            artifacts/bonnie-engine-wasm/bonnie-engine-wasm.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
