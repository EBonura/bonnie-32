name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bonnie-engine
            asset_name: bonnie-engine-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bonnie-engine.exe
            asset_name: bonnie-engine-windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: bonnie-engine
            asset_name: bonnie-engine-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bonnie-engine
            asset_name: bonnie-engine-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxi-dev libgl1-mesa-dev libasound2-dev libudev-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          cp -r assets release/
          cp README.md LICENSE release/
          cd release && tar -czvf ../${{ matrix.asset_name }}.tar.gz *

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          Copy-Item -Recurse assets release/
          Copy-Item README.md, LICENSE release/
          Compress-Archive -Path release/* -DestinationPath ${{ matrix.asset_name }}.zip

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Build WASM
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Package WASM
        run: |
          mkdir -p release
          cp target/wasm32-unknown-unknown/release/bonnie-engine.wasm release/
          cp index.html release/
          cp -r assets release/
          cd release && tar -czvf ../bonnie-engine-wasm.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bonnie-engine-wasm
          path: bonnie-engine-wasm.tar.gz

  release:
    needs: [build, build-wasm]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/bonnie-engine-linux-x86_64/bonnie-engine-linux-x86_64.tar.gz
            artifacts/bonnie-engine-windows-x86_64/bonnie-engine-windows-x86_64.zip
            artifacts/bonnie-engine-macos-x86_64/bonnie-engine-macos-x86_64.tar.gz
            artifacts/bonnie-engine-macos-aarch64/bonnie-engine-macos-aarch64.tar.gz
            artifacts/bonnie-engine-wasm/bonnie-engine-wasm.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
