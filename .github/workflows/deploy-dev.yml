name: Deploy Dev Build

# Deploys feature branches to /dev/ subdirectory
# Access at: https://ebonura.github.io/bonnie-32/dev/

on:
  push:
    branches:
      - 'dev/**'
      - 'feature/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Build web with xtask (dev mode)
        run: cargo xtask build-web --dev

      - name: Deploy to gh-pages /dev/ folder
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/web
          destination_dir: dev
          keep_files: true  # Don't delete other files (preserves main build at root)
