name: Deploy to GitHub Pages

# Deploys main branch to root of GitHub Pages
# Access at: https://ebonura.github.io/bonnie-engine/

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ebonura.github.io/bonnie-engine/
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Build WASM
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Download macroquad JS bundle
        run: curl -L -o mq_js_bundle.js https://raw.githubusercontent.com/not-fl3/macroquad/v0.4.14/js/mq_js_bundle.js

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          cp target/wasm32-unknown-unknown/release/bonnie-engine.wasm deploy/
          cp docs/index.html deploy/
          cp docs/audio-processor.js deploy/
          cp docs/favicon-16.png deploy/
          cp docs/favicon-32.png deploy/
          cp docs/apple-touch-icon.png deploy/
          cp mq_js_bundle.js deploy/
          cp -r assets deploy/

      - name: Deploy to gh-pages root
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          keep_files: true  # Preserve /dev/ folder
